  redis:
    container_name: redis
    image: redis:latest
    env_file: .env
    ports:
      - "56379:6379"
    volumes:
      # - ./data/redis:/data
      - "/usr/share/zoneinfo/Asia/Shanghai:/etc/localtime:ro"
    restart: always
    networks:
      appnetwork:
        ipv4_address: 10.21.0.90
networks:
  appnetwork:
    ipam:
      config:
        - subnet: 10.21.0.0/16

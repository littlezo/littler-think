version: "3"
services:
  unit:
    container_name: api
    image: littleof/centos-php-unit:latest
    env_file: .env
    volumes:
      - ./:/app-src/
      - ./config.json:/entrypoint.d/config.json
      - ./php.ini:/etc/php.ini
      - "/usr/share/zoneinfo/Asia/Shanghai:/etc/localtime:ro"
    ports:
      - "9580:9580"
      - "9501:9501"
      - "8443:8443"
      - "9443:9443"
    restart: on-failure
    # depends_on:
    #   - mysql
    #   - redis
    networks:
      appnetwork:
        ipv4_address: 10.21.0.10
